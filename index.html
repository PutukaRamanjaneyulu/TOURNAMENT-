<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreeFire Tournament</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('freefire.jpg');
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
      color: #fff;
      backdrop-filter: blur(3px);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
    }

    table {
      width: 98%;
      max-width: 1200px;
      margin: auto;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 2px 2px 5px white, -2px -2px 5px white;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    th {
      background: transparent;
    }

    input[type="text"],
    input[type="number"] {
      width: 90%;
      padding: 6px;
      border: none;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
      box-shadow: inset -4px -4px 5px rgb(19, 136, 175), 3px 3px 5px rgb(0, 0, 0);
      background-color: rgb(206, 232, 241);
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
      margin: 8px;
    }

    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>

  <h1>BR SQUAD TOURNAMENT - LEADERBOARD</h1>

  <table>
    <thead>
      <tr>
        <th>Team Name</th>
        <th>Kills</th>
        <th>Matches Played</th>
        <th>Booyah Points</th>
        <th>Top Place</th>
        <th>Total Points</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- JavaScript inserts table rows here -->
    </tbody>
  </table>

  <div class="btn-container">
    <button onclick="applyUpdates()">Update & Sort</button>
    <button onclick="saveChanges()">Save Changes</button>
  </div>

  <script>
    let defaultTeams = [
      { name: "VISHNU NANI ESP", kills: 30, matches: 6, booyah: 10, topPlace: 1, total: 83 },
      { name: "TEAM RITHVIKA", kills: 23, matches: 5, booyah: 8, topPlace: 2, total: 59 },
      { name: "VFX × PRIME", kills: 23, matches: 5, booyah: 7, topPlace: 3, total: 53 },
      { name: "TEAM NSB", kills: 27, matches: 4, booyah: 4, topPlace: 4, total: 44 },
      { name: "VFX WARRIORS", kills: 19, matches: 4, booyah: 5, topPlace: 5, total: 43 },
      { name: "TEAM VSK", kills: 19, matches: 4, booyah: 4, topPlace: 6, total: 38 },
      { name: "TEAM WARRIORS", kills: 18, matches: 3, booyah: 4, topPlace: 7, total: 38 },
      { name: "TPL ESPORTS", kills: 18, matches: 3, booyah: 2, topPlace: 8, total: 30 },
      { name: "TPL WARRIORS", kills: 6, matches: 2, booyah: 1, topPlace: 9, total: 12 },
      { name: "SPO ESPORTS", kills: 5, matches: 2, booyah: 1, topPlace: 10, total: 10 },
      { name: "GBL ESPORTS", kills: 0, matches: 0, booyah: 0, topPlace: 11, total: 0 },
      { name: "VATTAKUKKALI TEAM", kills: 0, matches: 0, booyah: 0, topPlace: 12, total: 0 }
    ];

    let teams = [];

    function loadSavedData() {
      const saved = localStorage.getItem("savedTeams");
      if (saved) {
        teams = JSON.parse(saved);
      } else {
        teams = [...defaultTeams];
      }
    }

    function renderTable() {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";

      teams.forEach((team, i) => {
        tbody.innerHTML += `
          <tr>
            <td><input type="text" value="${team.name}" id="name-${i}"></td>
            <td><input type="number" value="${team.kills}" id="kills-${i}"></td>
            <td><input type="number" value="${team.matches}" id="matches-${i}"></td>
            <td><input type="number" value="${team.booyah}" id="booyah-${i}"></td>
            <td><input type="number" value="${team.topPlace}" id="topPlace-${i}"></td>
            <td><input type="number" value="${team.total}" id="total-${i}"></td>
          </tr>
        `;
      });
    }

    function applyUpdates() {
      teams.forEach((team, i) => {
        team.name = document.getElementById(`name-${i}`).value || `Team ${i + 1}`;
        team.kills = parseInt(document.getElementById(`kills-${i}`).value) || 0;
        team.matches = parseInt(document.getElementById(`matches-${i}`).value) || 0;
        team.booyah = parseInt(document.getElementById(`booyah-${i}`).value) || 0;
        team.topPlace = parseInt(document.getElementById(`topPlace-${i}`).value) || 0;
        team.total = parseInt(document.getElementById(`total-${i}`).value) || 0;
      });

      // Sort: total points desc, then kills desc
      teams.sort((a, b) => b.total - a.total || b.kills - a.kills);

      renderTable();
    }

    function saveChanges() {
      applyUpdates(); // make sure latest input is saved
      localStorage.setItem("savedTeams", JSON.stringify(teams));
      alert("✅ Changes saved successfully!");
    }

    // On page load
    loadSavedData();
    renderTable();
  </script>
</body>
</html>
