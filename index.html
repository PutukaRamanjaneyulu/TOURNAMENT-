<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FreeFire Tournament</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('freefire.jpg') ;
      background-size: cover;
      background-position: center;
      margin: 0;
      padding: 20px;
      color: #fff;
      backdrop-filter: blur(3px);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 8px #000;
    }

    table {
      width: 90%;
      max-width: 900px;
      margin: auto;
      border-collapse: collapse;
      background: url("WhatsApp\ Image\ 2025-07-23\ at\ 12.55.01_b64c9b89.jpg") center no-repeat;
      border-radius: 10px;
      overflow: hidden;
      box-shadow:2px 2px 5px white, -2px -2px 5px white;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #444;
      
    }

    th {
      background: transparent;
    }

    input[type="text"],
    input[type="number"] {
      width: 75%;
      padding: 6px;
      border: none;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
      box-shadow: inset -4px -4px 5px rgb(19, 136, 175), 3px 3px 5px rgb(0, 0, 0);
      background-color: rgb(206, 232, 241);
    }




    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #00bcd4;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>

  <h1>BR SQUAD TOURNAMENT - LEADERBOARD</h1>

  <table>
    <thead>
      <tr>
        <th>Team Name</th>
        <th>Kills</th>
        <th>Total Points</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- JS inserts rows here -->
    </tbody>
  </table>

  <div class="btn-container">
    <button onclick="applyUpdates()">Update & Sort</button>
  </div>

  <script>
    const teams = [
      { name: "VISHNU NANI ESP", kills: 30, total: 83 },
      { name: "TEAM RITHVIKA", kills: 23, total: 59 },
      { name: "VFX Ã— PRIME", kills: 23, total: 53 },
      { name: "TEAM NSB", kills: 27, total: 44 },
      { name: "VFX WARRIORS", kills: 19, total: 43 },
      { name: "TEAM VSK", kills: 19, total: 38 },
      { name: "TEAM WARRIORS", kills: 18, total: 38 },
      { name: "TPL ESPORTS", kills: 18, total: 30 },
      { name: "TPL WARRIORS", kills: 6, total: 12 },
      { name: "SPO ESPORTS", kills: 5, total: 10 },
      { name: "GBL ESPORTS", kills: 0, total: 0 },
      { name: "VATTAKUKKALI TEAM", kills: 0, total: 0 }
    ];

    function renderTable() {
      const tbody = document.getElementById("table-body");
      tbody.innerHTML = "";

      teams.forEach((team, i) => {
        tbody.innerHTML += `
          <tr>
            <td><input type="text" value="${team.name}" id="name-${i}"></td>
            <td><input type="number" value="${team.kills}" id="kills-${i}"></td>
            <td><input type="number" value="${team.total}" id="total-${i}"></td>
          </tr>
        `;
      });
    }

    function applyUpdates() {
      teams.forEach((team, i) => {
        team.name = document.getElementById(`name-${i}`).value || `Team ${i + 1}`;
        team.kills = parseInt(document.getElementById(`kills-${i}`).value) || 0;
        team.total = parseInt(document.getElementById(`total-${i}`).value) || 0;
      });

      // Sort by total points descending, then kills descending
      teams.sort((a, b) => {
        if (b.total !== a.total) return b.total - a.total;
        return b.kills - a.kills;
      });

      renderTable();
    }

    renderTable();
  </script>
</body>
</html>
